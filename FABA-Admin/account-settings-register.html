<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .content {
            text-align: center;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 12px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Register</h1>
        <p>Create a new admin account to manage the system.</p>
        <!-- Registration Form -->
        <form action="/register" method="POST">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <!-- Error Message (Optional) -->
        <p class="error" id="error-message" style="display: none;">All fields are required.</p>
        <a href="admin-settings.html">Back to Settings</a>
    </div>

    <script>
        // Example for showing error message if registration fails (using JavaScript)
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Simulate registration validation
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Example check: If any field is empty, show error
            if (!username || !email || !password) {
                document.getElementById('error-message').style.display = 'block';
            } else {
                // Proceed with actual registration request or redirection
                alert('Registration successful!');
                // window.location.href = '/admin-dashboard'; // Example redirect after successful registration
            }
        });
    </script>
</body>
</html>
