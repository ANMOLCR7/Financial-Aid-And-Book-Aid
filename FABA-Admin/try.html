<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Students</title>
    <link  href="try.css" rel="stylesheet">
</head>
<body>
    <main class="main-wrapper">
        <section class="manage-students">
            <div class="header">
                <h2>Manage Students</h2>
                <div class="search-filter">
                    <input type="text" placeholder="Search by name or ID" class="search-bar">
                    <select class="filter-dropdown">
                        <option value="">Filter by Status</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                        <option value="pending">Pending</option>
                    </select>
                    <button class="add-student-btn">Add Student</button>
                </div>
            </div>

            <div class="student-table">
                <table>
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Example row -->
                        <tr>
                            <td>ST001</td>
                            <td>John Doe</td>
                            <td>john.doe@example.com</td>
                            <td><span class="status active">Active</span></td>
                            <td>
                                <button class="edit-btn">Edit</button>
                                <button class="delete-btn">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Add Student Modal -->
        <div class="modal" id="addStudentModal" style="display: none;">
            <div class="modal-content">
                <h3>Add New Student</h3>
                <form id="addStudentForm">
                    <label for="studentID">Student ID:</label>
                    <input type="text" id="studentID" required>

                    <label for="studentName">Name:</label>
                    <input type="text" id="studentName" required>

                    <label for="studentEmail">Email:</label>
                    <input type="email" id="studentEmail" required>

                    <label for="studentStatus">Status:</label>
                    <select id="studentStatus" required>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                        <option value="pending">Pending</option>
                    </select>

                    <button type="submit">Add Student</button>
                    <button type="button" id="closeModal">Cancel</button>
                </form>
            </div>
        </div>
    </main>
<script src="try.js"></script>
</body>
</html>
