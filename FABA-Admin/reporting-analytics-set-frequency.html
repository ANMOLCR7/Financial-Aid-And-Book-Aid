<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Report Frequency</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .content {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        form {
            text-align: left;
            margin-top: 20px;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
        }
        .status {
            margin-top: 20px;
            background: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Set Report Frequency</h1>
        <p>Configure how frequently automated reports should be generated, such as daily, weekly, or monthly.</p>

        <!-- Report Frequency Form -->
        <form action="/set-report-frequency" method="POST">
            <label for="report-frequency">Select Report Frequency:</label>
            <select id="report-frequency" name="report-frequency" required>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
                <!-- Add more options if needed -->
            </select>

            <button type="submit">Save Frequency</button>
        </form>

        <!-- Display Frequency Status -->
        <div class="status">
            <h3>Current Report Frequency</h3>
            <p><strong>Frequency:</strong> Weekly</p> <!-- This value would dynamically change based on the saved setting -->
        </div>

        <a href="admin-settings.html">Back to Settings</a>
    </div>
</body>
</html>
