<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Donation</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 30px;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        form input, form select, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        form button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        table th {
            background-color: #f4f4f9;
            color: #333;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Donate a Book</h1>
    </header>

    <!-- Book Donation Form -->
    <div class="container">
        <h2>Donate a Book</h2>
        <form id="bookDonationForm">
            <label for="donorName">Your Name</label>
            <input type="text" id="donorName" name="donorName" placeholder="Enter your name" required>

            <label for="bookTitle">Book Title</label>
            <input type="text" id="bookTitle" name="bookTitle" placeholder="Enter the book title" required>

            <label for="author">Author</label>
            <input type="text" id="author" name="author" placeholder="Enter the author's name" required>

            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="" disabled selected>Select category</option>
                <option value="Fiction">Fiction</option>
                <option value="Non-Fiction">Non-Fiction</option>
                <option value="Academic">Academic</option>
                <option value="Biography">Biography</option>
                <option value="Others">Others</option>
            </select>

            <label for="condition">Book Condition</label>
            <select id="condition" name="condition" required>
                <option value="" disabled selected>Select condition</option>
                <option value="New">New</option>
                <option value="Good">Good</option>
                <option value="Fair">Fair</option>
                <option value="Poor">Poor</option>
            </select>

            <label for="additionalInfo">Additional Information</label>
            <textarea id="additionalInfo" name="additionalInfo" rows="4" placeholder="Provide any additional information about the book..."></textarea>

            <button type="submit">Donate Book</button>
        </form>
    </div>

    <!-- Summary of Donated Books -->
    <div class="container">
        <h2>Books You've Donated</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Book Title</th>
                    <th>Author</th>
                    <th>Category</th>
                    <th>Condition</th>
                    <th>Date Donated</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>The Great Gatsby</td>
                    <td>F. Scott Fitzgerald</td>
                    <td>Fiction</td>
                    <td>Good</td>
                    <td>2024-12-01</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Introduction to Algorithms</td>
                    <td>Thomas H. Cormen</td>
                    <td>Academic</td>
                    <td>Fair</td>
                    <td>2024-11-20</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Financial & Book Aid System</p>
    </footer>

    <script>
        // Script to handle form submission (mock)
        document.getElementById('bookDonationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your generous book donation!');
        });
    </script>
</body>
</html>
